<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>karlashchuk</title>
    <link type="text/css" rel="stylesheet" href="karlashchuk.css" />
 </head>
    
 <body>
    <aside>
        <header>
        </header>
        
        <div id="avatar">
            <img src="images/avatar.jpeg" alt="My photo">
        </div>
    </aside>
        
    <div class="main">
        <header>
            <nav>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" role="presentation">
                        <a href="#home" role="tab" data-toggle="tab">
                            <img src="images/home.png" alt="Home">
                            Home
                        </a>
                    </li>
                        
                    <li role="presentation">
                        <a href="#profile" role="tab" data-toggle="tab">
                            <img src="images/profile.png" alt="Profile">
                            Profile
                        </a>
                    </li>
                        
                    <li role="presentation">
                        <a href="#portfolio" role="tab" data-toggle="tab">
                            <img src="images/portfolio.png" alt="Portfolio">
                            Portfolio
                        </a>
                    </li>
                        
                    <li role="presentation">
                        <a href="#contact" role="tab" data-toggle="tab">
                            <img src="images/contact.png" alt="Contact">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <section id="home">
            <h1>Hello!</h1>
        </section>
            
        <section id="profile">
            <h3>My skills</h3>
        </section>
            
        <section id="portfolio">
            <h3>My portfolio</h3>
        </section>
            
        <section id="contact">
            <h3>Contact</h3>
        </section>
    </div>   
        
    <footer>
        2016, made by Vadym Karlashchuk
    </footer>
 </body>
</html>
